<div class="modal">
  <div class="modal-content">

    <h3>Enter a reason: </h3>
    <div class="row">
      <div class="col-lg-12">
        <textarea type="text" class="form-control" [(ngModel)]="inputText"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <button class="btn" (click)="submit()">Submit</button>
      </div>
      <div class="col-lg-6">
        <button class="btn" id="close-btn" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
