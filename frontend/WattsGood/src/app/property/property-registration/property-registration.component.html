<section class="contact-us section">
  <div class="container" id="propertyContainer">
    <div class="inner">
      <div class="row">
        <div class="col-lg-6">
          <div class="contact-us-left">
            <!--Start Google-map -->
            <div id="myMap">
              <app-map (coordinatesSelected)="updateCoordinates($event)"></app-map>
            </div>
            <!--/End Google-map -->
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-us-form">
            <h2>Property registration</h2>
            <p>If you would like to register a new property, please fill out the form below.</p>
            <!-- Form -->
            <form class="form" [formGroup]="propertyRegistrationForm">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" formControlName="address" placeholder="Address" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="number" formControlName="floorNumber" placeholder="Number of floors" required="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <select class="nice-select form-control">
                      <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <input type="text" formControlName="location" placeholder="Location" readonly>
                  </div>
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Upload images</label>
                    <input (change)="choosenImageChanged($event)" class="form-control form-group" formControlName="images" type="file" multiple accept="image/*">
                </div>

                <div class="col-lg-6">
                  <label class="form-label">Upload legal rights</label>
                  <input class="form-control form-group" type="file" formControlName="pdf" multiple accept="application/pdf">
                </div>
                <div class="col-12">
                  <div class="form-group login-btn">
                    <button class="btn" type="submit" (click)="onSubmit()">Register property</button>
                  </div>
                </div>

              </div>
            </form>
            <!--/ End Form -->
          </div>
        </div>

      </div>
    </div>

  </div>
</section>

<section class="contact-us section">
  <div class="container">
    <div class="inner">
      <div class="row">
        <div class="col-lg-6">




        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="contact-us-form">
              <h2>Household registration</h2>
              <p>Register a new household to previosly created property. Please fill out the form below.</p>
              <!-- Form -->
              <form class="form">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="number" formControlName="" placeholder="Floor number" >
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="number" formControlName="" placeholder="Apartment number">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <input type="text" formControlName="" placeholder="Squared meters">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group login-btn">
                      <button class="btn" type="submit" (click)="onSubmit()">Add household</button>
                    </div>
                  </div>

                </div>
              </form>
              <!--/ End Form -->
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
