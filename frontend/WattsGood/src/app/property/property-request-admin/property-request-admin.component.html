<section class="contact-us section">
  <div class="container" id="propertyContainer">
    <div class="inner">

      <div class="row">
        <div class="contact-us-form">
          <h2>Property requests</h2>
          <div class="row">
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> City </th>
                  <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
                </ng-container>

                <ng-container matColumnDef="requestStatus">
                  <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Request Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.requestStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="submissionDate">
                  <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Submission Date </th>
                  <td mat-cell *matCellDef="let element"> {{ formatDate(element.submissionDate)}} </td>
                </ng-container>

                <ng-container matColumnDef="floorNumber">
                  <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Floor number </th>
                  <td mat-cell *matCellDef="let element"> {{element.numberOfFloors}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"></th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn login-btn button-req" (click)="acceptRequest(element.id)">Accept</button>
                    <button class="btn login-btn button-req-decline" (click)="declineRequest(element.id)">Decline</button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="font-weight: bold;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!--              <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             [length]="totalItems"
                             [pageIndex]="currentPage"
                             [pageSize]="pageSize"
                             (page)="onPageChange($event)">
              </mat-paginator>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>
</section>
