<section class="contact-us section">
  <div class="container" id="propertyContainer">
    <div class="inner">

      <div class="row">
        <div class="contact-us-form">
          <h2>Property requests</h2>
          <div class="row">
            <div class="mat-elevation-z8">
              <table mat-table>
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef> City </th>
                  <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <ng-container matColumnDef="requestStatus">
                  <th mat-header-cell *matHeaderCellDef> Request Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.requestStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="submissionDate">
                  <th mat-header-cell *matHeaderCellDef> Submission Date </th>
                  <td mat-cell *matCellDef="let element"> {{"asfasf"}} </td>
                </ng-container>

                <ng-container matColumnDef="completionDate">
                  <th mat-header-cell *matHeaderCellDef> Completion Date </th>
                  <td mat-cell *matCellDef="let element"> {{"asfasf"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!--              <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
              <mat-paginator [pageSizeOptions]="[10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
          </div>

        </div>
      </div>
    </div>


  </div>
</section>
