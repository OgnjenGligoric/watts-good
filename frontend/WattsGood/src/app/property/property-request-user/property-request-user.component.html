<section class="contact-us section">
  <div class="container" id="propertyContainer">
    <div class="inner">

      <div class="row">
          <div class="contact-us-form">
            <h2>Your property requests</h2>
            <div class="row">
              <form class="form" >
                <div class="row">
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label>Request status</label>
                      <select class="nice-select form-control">
                        <option value="" disabled selected></option>
                        <option value="Accepted">Accepted</option>
                        <option value="Pending">Pending</option>
                        <option value="Declined">Declined</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label>Sort by</label>
                      <select class="nice-select form-control">
                        <option value="" disabled selected></option>
                        <option value="Declined">Id</option>
                        <option value="Accepted">Submission date</option>
                        <option value="Pending">Completion date</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label>City</label>
                      <select class="nice-select form-control">
                        <option value="" disabled selected></option>
                        <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" formControlName="address" placeholder="" required>
                    </div>
                  </div>
                  <div class="col-lg-2">
                    <div class="form-group login-btn">
                      <label></label>
                      <button class="btn" type="submit">Search</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="mat-elevation-z8">
                <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>

                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>

                  <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bold;"> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
                  </ng-container>

                  <ng-container matColumnDef="requestStatus">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Request Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.requestStatus}} </td>
                  </ng-container>

                  <ng-container matColumnDef="submissionDate">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Submission Date </th>
                    <td mat-cell *matCellDef="let element"> {{formatDate(element.submissionDate)}} </td>
                  </ng-container>

                  <ng-container matColumnDef="completionDate">
                    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Completion Date </th>
                    <td mat-cell *matCellDef="let element"> {{formatDate(element.completionDate)}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <!--              <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
                <mat-paginator [pageSizeOptions]="[10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
</section>
